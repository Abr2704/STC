<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360Education © - The No.1 Educational Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== BASIC RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #cfd7e6;
      color: #000;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== PAGE WRAPPER ===== */
    .page {
      max-width: 960px;
      margin: 20px auto;
      background: #ffffff;
      border: 1px solid #999;
    }

    /* ===== HEADER AREA (LOGO + TAGLINE) ===== */
    .header {
      text-align: center;
      padding: 20px 10px 10px;
      background: #1a4c8f;
      color: #fff;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 4px;
    }

    .header h2 {
      font-size: 16px;
      font-weight: normal;
    }

    /* ===== TOP IMAGE/BANNER PLACEHOLDER ===== */
    .top-banner {
      text-align: center;
      padding: 10px;
      background: #e5ecf7;
      border-top: 1px solid #99b3d8;
      border-bottom: 1px solid #99b3d8;
    }

    .top-banner img {
      max-width: 100%;
      height: auto;
    }

    /* ===== MAIN NAVIGATION ===== */
    .nav {
      background: #003366;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
    }

    .nav ul {
      list-style: none;
      text-align: center;
      white-space: nowrap;
      overflow-x: auto;
    }

    .nav li {
      display: inline-block;
      padding: 8px 12px;
    }

    .nav a {
      color: #fff;
      font-weight: bold;
      font-size: 13px;
    }

    .nav a:hover,
    .nav a.active {
      background: #ffff66;
      color: #000;
      padding: 6px 10px;
      border-radius: 2px;
      text-decoration: none;
    }

    /* ===== MAIN CONTENT AREA ===== */
    .content {
      padding: 15px 20px 25px;
      font-size: 14px;
    }

    .content hr {
      border: none;
      border-top: 1px solid #999;
      margin: 10px 0;
    }

    .content h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .content p {
      margin-bottom: 8px;
    }

    .content .note {
      font-style: italic;
      color: #333;
      margin: 8px 0;
    }

    /* ===== FOOTER / CONTROL PANEL ===== */
    .footer {
      background: #f0f0f0;
      border-top: 1px solid #999;
      padding: 10px 20px 15px;
      font-size: 12px;
      line-height: 1.6;
    }

    .footer-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    @media (max-width: 640px) {
      .nav li {
        display: inline-block;
        padding: 6px 8px;
      }
    }
  </style>
</head>
