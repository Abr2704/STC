<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specialist Technical College</title>
  <meta name="description" content="Specialist Technical College (STC) offers accredited UK IT and Cyber Security qualifications from Level 3 to Level 5, with campuses in Birmingham, Walsall, and Pristina.">
  <style>
    :root {
      --stc-blue: #012151;
      --stc-white: #ffffff;
      --stc-light: #A3B9D2;
      --stc-accent: #c62828;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--stc-blue);
      color: var(--stc-white);
      line-height: 1.6;
    }

    header {
      background-color: var(--stc-blue);
      padding: 30px;
      border-bottom: 2px solid var(--stc-light);
    }

    header > div {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      display: inline-block;
      margin: 5px 0;
      padding: 12px 24px;
      background-color: var(--stc-light);
      border-radius: 8px;
      text-decoration: none;
      color: var(--stc-blue);
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background-color: var(--stc-accent);
      color: #fff;
      transform: translateY(-1px);
    }

    nav a.cta {
      background-color: var(--stc-accent);
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(198,40,40,0.6);
      font-size: 1.2rem;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
    }

    section {
      padding: 60px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .hero-wrapper {
      display: flex;
      gap: 40px;
      padding: 40px 20px 20px;
    }

    .hero-image img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 1.1rem;
    }

    .hero-text ul {
      margin-top: 1em;
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
    }

    .hero-text li {
      margin-bottom: 0.5em;
    }

    .campuses, .courses {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .box {
      background-color: var(--stc-blue);
      padding: 25px;
      border-radius: 10px;
      flex: 1 1 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, outline 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
      outline: 2px solid var(--stc-accent);
    }

    .courses .box a {
      display: block;
      text-decoration: none;
      color: var(--stc-white);
      height: 100%;
    }

    .box img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .apply-form {
      max-width: 800px;
      margin: 0 auto;
    }

    .apply-form form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .apply-form label {
      display: block;
      font-weight: 500;
    }

    .apply-form select,
    .apply-form input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row > label {
      flex: 1;
    }

    .apply-form button {
      background-color: var(--stc-accent);
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      align-self: flex-start;
    }

    .apply-form button:hover {
      opacity: 0.9;
    }

    footer {
      background-color: var(--stc-blue);
      text-align: center;
      padding: 30px;
      color: var(--stc-light);
      border-top: 2px solid var(--stc-light);
      margin-top: 20px;
    }

    .ticker-bar {
      background-color: var(--stc-accent);
      color: white;
      font-weight: bold;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 28s linear infinite;
    }

    @keyframes ticker {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      header > div {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero-wrapper {
        flex-direction: column;
        padding: 20px;
      }

      .form-row {
        flex-direction: column;
      }

      nav {
        justify-content: flex-start;
      }

      nav a {
        font-size: 1rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
